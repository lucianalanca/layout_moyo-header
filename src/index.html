<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Header Layout</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <header class="header">
      <!-- Logo é um link, mas não faz parte da <nav> -->
      <a
        class="logo"
        href="#"
      >
        <img
          src="./images/logo.png"
          alt="Moyo"
        >
      </a>

      <!-- Nav sem gap; sem padding nos links; sem altura no header -->
      <nav
        class="nav"
        aria-label="Main navigation"
      >
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#"
            >Home</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >Phones</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >Tablets</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              data-qa="hover"
            >Laptops &amp; computers</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >Accessories</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
